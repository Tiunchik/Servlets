<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap first task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Change user information</h1>
    <p>Plaese make changes with user personal information and press "Execute" button</p>
</div>

<div class="container">
    <h2>Change user information</h2>
    <form class="form-horizontal" action="${pageContext.request.contextPath}/edit?" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">Employee number:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id" name="id" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Employee name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter employee name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="login">Employee login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Enter employee login" name="login" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sel1">Select employee role</label>
            <div class="col-sm-10">
            <select class="form-control" id="sel1">
                <option value="admin">Administrator</option>
                <option value="user">User</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwrod">Employee password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwrod" placeholder="Enter employee passwrod" name="passwrod" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Execute</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
