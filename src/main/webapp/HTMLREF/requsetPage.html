<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var data = {'login': $('#login').val(), 'password': $('#password').val()};
            $.ajax({
                url: 'http://localhost:8080/servlets/login',
                method: 'POST',
                contentType: 'json',
                data: JSON.stringify(data),
            }).done(function (data) {
                location.href = 'http://localhost:8080/servlets/users';
            });
        }
        function getContextPath() {
            return location.pathname.substring(0, window.location.pathname.indexOf("/",2));
        }
    </script>
</head>
<body>

<div class="container" id="myform">
    <h2>Login</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="login"><i class="glyphicon glyphicon-user"></i></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Enter employee login"
                       name="login" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password"><i class="glyphicon glyphicon-lock"></i></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter employee password"
                       name="password" value="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-group-lg">
                    <button type="button" class="btn-default" onclick="validate()">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
