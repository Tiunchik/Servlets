<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var log = $('#login').val();
            var pass = $('#password').val();
            if (log === '' && pass === '') {
                alert("Please fill out all rows");
            } else {
                $.post('${pageContext.request.contextPath}/edit?', {
                    login: log,
                    password: pass
                });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form class="form-horizontal" onsubmit="validate()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="login"><i class="glyphicon glyphicon-user"></i></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Enter employee login"
                       name="login" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password"><i class="glyphicon glyphicon-lock"></i></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter employee password"
                       name="password" value ="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-group-lg">
                    <button type="submit" class="btn-default">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
